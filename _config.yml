# Site settings
title: 小白菜又菜
brief-intro: Robotics and ACM Coder
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://baymin.github.io" # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

# other links
csdn: 小白菜又菜
github_username: robot-chenwei
email: robot.cw@qq.com

description_footer: 小白菜又菜

# comments
# two ways to comment, only choose one, and use your own short name
# 两种评论插件，选一个就好了，使用自己的 short_name
